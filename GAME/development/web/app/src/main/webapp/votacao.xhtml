<!DOCTYPE html>
<html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://java.sun.com/jsf/html"
             template="template.xhtml"
             xmlns:prime="http://primefaces.org/ui"
             xmlns:b="http://bootsfaces.net/ui">

    <b:container>
        <b:row>

            <b:column col-md="8" offset="2">
                <b:panel styleClass="app-panel">
                    <h:form id="form">
                        <prime:growl id="growl" showDetail="true" sticky="true"/>

                        <b:column col-md="10" offset="1">
                            <b:row class="head">
                                <b:column>
                                    <h2 class="app-h2">Acompanhamento da Votação</h2>
                                </b:column>
                                <b:column col-md="10" offset="1">
                                    <p class="app-h2-description bottom-30">Confira abaixo os dados do Item de Pauta</p>
                                </b:column>
                            </b:row>

                            <b:row id="data-customizado"
                                   styleClass="bottom-30">
                                <b:column styleClass="bottom-30">
                                    <prime:dataList id="opt-lista" emptyMessage="Aguardando Resultado..."
                                                    var="opt"
                                                    type="ordered" styleClass="votacao-dados">
                                        <f:facet name="header">
                                            Dados do Item de Pauta
                                        </f:facet>
                                        <span class="opt-item">#{opt.descricao}</span>
                                    </prime:dataList>
                                </b:column>
                            </b:row>

                            <b:row>

                                <b:modal id="confirma-encerramento" title="Confirmar Encerramento"
                                         styleClass="modalConfirmaEncerramento"
                                         closable="false" close-on-escape="false" backdrop="false">
                                    <p>Deseja encerrar a votação?
                                    </p>
                                    <f:facet name="footer">
                                        <b:commandButton
                                                class="" value="Encerrar">
                                        </b:commandButton>
                                        <b:button value="Fechar" dismiss="modal"/>
                                    </f:facet>
                                </b:modal>

                                <b:modal id="confirma-cancelamento" title="Cancelar"
                                         styleClass="modalCancelar"
                                         closable="false" close-on-escape="false" backdrop="false">
                                    <p>Deseja realmente cancelar a votação?</p>
                                    <f:facet name="footer">
                                        <b:button class="button2" value="Cancelar"
                                                  outcome="itens-de-pauta"></b:button>
                                        <b:button value="Fechar" dismiss="modal"/>
                                    </f:facet>
                                </b:modal>
                                <b:column colMd="6">
                                    <b:button styleClass="button1 bottom-30" value="Encerrar Votação" look="success"
                                              onclick=""/>
                                </b:column>
                                <b:column colMd="6">
                                    <b:button styleClass="button1 bottom-30" value="Cancelar Votação" look="default"
                                              onclick=""/>
                                </b:column>
                            </b:row>
                        </b:column>
                    </h:form>
                </b:panel>
            </b:column>

        </b:row>

    </b:container>

</ui:decorate>
</html>
