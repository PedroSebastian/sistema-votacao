<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://java.sun.com/jsf/html"
             template="template.xhtml"
             xmlns:prime="http://primefaces.org/ui"
             xmlns:b="http://bootsfaces.net/ui">


    <b:container>
        <b:row>
            <b:column col-md="10" offset="1">
                <b:panel styleClass="app-panel">
                    <h3 class="no-margin">Nova Tarefa</h3>
                </b:panel>
            </b:column>
        </b:row>

        <b:row styleClass="show-grid">
            <b:column col-md="10" offset="1">
                <b:panel styleClass="app-panel">
                    <h:form>
                        <b:inputText label="Título" id="title" placeholder="Informe o título da sua tarefa..."
                                     value="#{taskBean.task.title}" required="true"/>

                        <b:inputTextarea label="Descrição" id="description" placeholder="Descreva aqui a sua tarefa..."
                                         value="#{taskBean.task.description}" required="true"/>

                        <br/>
                        <b:column col-md="2" styleClass="no-padding">
                            <b:commandButton action="#{taskBean.saveTask}" value="Salvar"
                                             look="primary" styleClass="btn-round" style="width:80px"/>
                        </b:column>

                        <b:column col-md="2" styleClass="no-padding">
                            <b:link styleClass="btn btn-default btn-round" onclick="alert('Cancelar!'); return false;"
                                    value="Cancelar"/>
                        </b:column>
                    </h:form>
                </b:panel>
            </b:column>
        </b:row>
    </b:container>

</ui:decorate>
</html>
